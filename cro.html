<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronómetro HZ Racing</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/XYwpRfDx/296-sin-t-tulo-20241222002215.png">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top-bar">
    <img src="https://i.postimg.cc/XYwpRfDx/296-sin-t-tulo-20241222002215.png" alt="HZ Racing Logo">
    
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    
    <div class="nav-menu" id="navMenu">
      <a class="nav-btn" href="index.html">Inicio</a>
      <a class="nav-btn active" href="#">Cronómetro</a>
      <a class="nav-btn" href="camp.html">Campeonatos Internos</a>
      <a class="nav-btn" href="https://forms.gle/JV2Q1uRLgVx1xuRZ6" target="_blank">HZ Academy</a>
      <a class="nav-btn" href="pilots.html">Pilotos</a>
      <a class="nav-btn" href="#contacto">Contacto</a>
    </div>
  </div>

  <div class="cronometro-container">
    <div class="left-section">
      <h1 class="cronometro-title">Cronómetro HZ Racing</h1>

      <div>
        <button id="startStopBtn" class="button">Iniciar</button>
        <button id="saveLapBtn" class="button" disabled>Guardar Lap</button>
        <button id="resetLapBtn" class="button" disabled>Reiniciar Lap</button>
      </div>

      <div class="timer">
        <span id="globalTimer">0:00.000</span>
      </div>

      <div class="timer">
        <span id="lapTimer">0:00.000</span>
      </div>

      <div class="current-fastest">
        <p>Vuelta Rápida: <span id="fastestLapTime">0:00.000</span></p>
      </div>
    </div>

    <div class="right-section">
      <div class="table-container">
        <div class="table-wrapper">
          <table id="lapTable">
            <thead>
              <tr>
                <th>Lap #</th>
                <th>Lap Time</th>
                <th>Interval</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las vueltas se añadirán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
 <script src="main.js"></script>
 <script src="cronometro.js"></script>

</body>
</html>
